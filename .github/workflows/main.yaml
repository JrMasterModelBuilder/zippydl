name: main

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    if: github.event_name != 'schedule' || github.repository == 'JrMasterModelBuilder/zippydl'
    runs-on: ubuntu-20.04
    steps:
      - name: Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: bash spec/ci.sh
        env:
          CI_AUTO_INSTALL: 1
          ZIPPYDL_NO_CHECK_CERTIFICATE: 1

      - name: Keep Alive
        uses: gautamkrishnar/keepalive-workflow@v1
        commit_message: ${{ KA_COMMIT_MESSAGE }}
        committer_username: ${{ KA_COMMIT_USER }}
        committer_email: ${{ KA_COMMIT_EMAIL }}
